<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
  </head>

  <body>
    <section class="container">
      <template id="post-card-template">
        <article class="card">
          <header>
            <h1 class="card-title"></h1>
          </header>
          <main>
            <p class="user-id"></p>
            <p class="post-id"></p>
          </main>
          <footer>
            <p class="card-body"></p>
          </footer>
        </article>
      </template>
    </section>
    <script src="index.js" defer></script>
  </body>
</html>
